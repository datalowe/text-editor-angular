<div class="editor-area-wrapper">
    <app-editor-toolbar 
        [documents]="savedDocs"
        (saveSignal)="saveText()"
        (onChangeDoc)="changeDoc($event)"
        (onNewDoc)="newDoc()">
    </app-editor-toolbar>
    <app-document-editors-list></app-document-editors-list>
    <mat-form-field appearance="outline">
        <mat-label>Document Title</mat-label>
        <input 
            matInput
            minlength=1
            [(ngModel)]="activeDoc.title"
            id="title-input"
            class="document-title-field"
            (keyup)="updateTitle($event)"
            name="title"
            type="text"
            color="accent"
            required>
        </mat-form-field>
    <quill-editor 
        #editor 
        [(ngModel)]="activeDoc.body"
        class=custom-quill-editor 
        (keyup)="updateText()">
    </quill-editor>
</div>
