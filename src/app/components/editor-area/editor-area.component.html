<app-editor-toolbar 
    class="editor-toolbar" 
    (saveSignal)="saveText()"
    (onChangeDoc)="changeDoc($event)">
</app-editor-toolbar>
<input [(ngModel)]="activeDoc.title" id="title-input" class="document-title-field" placeholder="Document Title">
<quill-editor #editor class=custom-quill-editor (onEditorChanged)="updateText($event)"></quill-editor>
