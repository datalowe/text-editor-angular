<h1 mat-dialog-title>Send invitation</h1>
<div mat-dialog-content class="invite-dialog-content">
  <p>Do you want to invite someone to Text Editor and this document?</p>
  <p>If so, please enter their e-mail address.</p>
  <mat-form-field appearance="fill">
    <mat-label>E-mail address</mat-label>
    <input matInput [(ngModel)]="email">
  </mat-form-field>
</div>
<div mat-dialog-actions class="invite-dialog-actions">
  <button
    mat-stroked-button
    color="accent"
    (click)="onCancelClick()"
    >Cancel</button>
  <button
    mat-raised-button
    color="accent"
    (click)="onSendClick()">Invite</button>
</div>
