<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="33" [fxFlex.sm]="90" [fxFlex.xs]="90" fxLayoutGap="20px" fxLayout="column" class="form-wrapper">
        <mat-toolbar color="primary">Registration form</mat-toolbar>
        <form
            #f="ngForm"
            class="example-form"
            fxLayout="column"
            fxLayoutGap="20px"
            fxFlexFill
            (ngSubmit)="askCreateUser(f)">
            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input
                id="username-input"
                matInput 
                name="username" 
                type="text" 
                ngModel 
                required 
                minlength=3>
            </mat-form-field>
          
            <div gdColumns="3fr 1fr" gdAlignColumns="center stretch">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input 
                    id="password-input" 
                    matInput 
                    type="{{showPassword ? 'text' : 'password'}}"
                    name="password"
                    ngModel
                    required
                    minlength=6>
            </mat-form-field>
            <mat-checkbox gdGridAlign="center center" data-testid="password-toggle-check" (click)="toggleShowPassword()">Show</mat-checkbox>
            </div>
            <button 
                id="register-btn" 
                mat-raised-button 
                color="accent" 
                name="login-btn"
                data-testid="register-button"
                type="submit">
                Register
            </button>
            <button 
                mat-stroked-button color="accent" 
                name="register-btn"
                routerLink="/">
                Back to login form
            </button>
          </form>
    </mat-card>
</div>
